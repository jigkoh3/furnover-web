<div class="row">
  <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12 col-xl-3">
    <side-menu-setting-shop></side-menu-setting-shop>
  </div>
  <div class="col-lg-8">
    <mat-card>
      <app-setting-header></app-setting-header>
      <br>
      <br>
      <div class="row">
        <div class="col-5 col-sm-5 col-md-5">
          <mat-icon class="ic-color">person_outline</mat-icon>
          <span class="txt-title">หน้าของฉัน</span>
        </div>
        <div class="col-7 col-sm-7 col-md-7 txt-right">
          <div *ngIf="!show1">
            <img *ngIf="data && data.profileImageURL" class="avatar-icon" [src]="data.profileImageURL" alt="img">
            <span class="mgl txt-gray">{{data.displayname}}</span>
            <mat-icon class="mgl ic-pink">wc</mat-icon><span class="mgl txt-gray">{{data.sex}}</span>
            <mat-icon class="mgl ic-orange">cake</mat-icon><span class="mgl txt-gray">{{_birthday | date:'d/MMM/yyyy'}}</span>
            <button name="buttonEditPage1" mat-stroked-button class="mgl" (click)="clickShow1()">แก้ไข</button>
          </div>
          <div *ngIf="show1">
            <button name="buttonUpdatePage1" mat-flat-button color="primary" class="mgl" (click)="saveData()">อัพเดท</button>
            <button name="buttonCancelPage1" mat-stroked-button class="mgl" (click)="clickShow1()">ยกเลิก</button>
            <div class="row">
              <span class="txt-gray inp-style">
                <mat-form-field>
                  <input matInput name="username" placeholder="ชื่อ-นามสกุล" value="" [(ngModel)]="data.displayname">
                </mat-form-field>
                <br>
                <br>
                <!-- <mat-form-field>
                  <input matInput name="password" placeholder="เพศ" value="" [(ngModel)]="gender">
                </mat-form-field> -->
                <mat-form-field>
                  <mat-select placeholder="เพศ" [(ngModel)]="gender">
                    <mat-option value="ชาย">ชาย</mat-option>
                    <mat-option value="หญิง">หญิง</mat-option>
                  </mat-select>
                </mat-form-field>
                <br>
                <br>
                <mat-form-field>
                  <input matInput name="birthday" [matDatepicker]="dp" placeholder="วันเกิด" [(ngModel)]="_birthday"
                    (ngModelChange)="getBirthday($event)">
                  <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                  <mat-datepicker name="selectBirthday" #dp></mat-datepicker>
                </mat-form-field>
              </span>
            </div>
          </div>
        </div>
      </div>


      <br>
      <div class="row">
        <div class="col-5 col-sm-5 col-md-5">
          <mat-icon class="ic-color">call_outline</mat-icon>
          <span class="txt-title">เบอร์โทร</span>
        </div>
        <div class="col-7 col-sm-7 col-md-7 txt-right">
          <div *ngIf="!show2">
            <span class="mgl txt-gray">{{data.tel}}</span>
            <button name="buttonEditPage2" mat-stroked-button class="mgl" (click)="clickShow2()">แก้ไข</button>
          </div>
          <div *ngIf="show2">
            <button name="buttonUpdatePage2" mat-flat-button color="primary" class="mgl" (click)="saveTel()">อัพเดท</button>
            <button name="buttonCancelPage2" mat-stroked-button class="mgl" (click)="clickShow2()">ยกเลิก</button>
            <mat-form-field *ngIf="show2">
              <input name="telephoneNumber" matInput placeholder="เบอร์โทร" value="" [(ngModel)]="data.tel">
            </mat-form-field>
          </div>
        </div>
      </div>


      <br>
      <div class="row">
        <div class="col-5 col-sm-5 col-md-5">
          <mat-icon class="ic-color">mail_outline</mat-icon>
          <span class="txt-title">E-mail</span>
        </div>
        <div class="col-7 col-sm-7 col-md-7 txt-right">
          <div *ngIf="!show3">
            <span class="mgl txt-gray">{{data.email}}</span>
            <button name="buttonEditPage3" mat-stroked-button class="mgl" (click)="clickShow3()">แก้ไข</button>
          </div>
          <div *ngIf="show3">
            <button name="buttonUpdatePage3" mat-flat-button color="primary" class="mgl" (click)="saveEmail()">อัพเดท</button>
            <button name="buttonCancelPage3" mat-stroked-button class="mgl" (click)="clickShow3()">ยกเลิก</button>
            <mat-form-field>
              <input name="email" matInput placeholder="อีเมล์" value="" [(ngModel)]="data.email">
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
