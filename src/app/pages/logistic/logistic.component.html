<div class="row">
  <div class="col-lg-3 col-xl-3 col-xs-12 col-sm-12 col-md-12">
    <side-menu-setting-shop></side-menu-setting-shop>
  </div>
  <div class="col-lg-8">
    <div>
      <mat-card>

        <div class="shop-setting-header">
          <div class="shop-setting-header-content">
            <div style="background-color: #6897d6;" class="shop-setting-header-icon">
              <svg class="shop-setting-link-icon-svg" viewBox="0 0 32 32">
                <path d="M31 23.5h-3.1c.1.3.1.7.1 1 0 2.8-2.2 5-5 5s-5-2.2-5-5c0-.4 0-.7.1-1h-5.2c.1.3.1.7.1 1 0 2.8-2.2 5-5 5s-5-2.2-5-5c0-.4 0-.7.1-1H3c-1.1 0-2-.9-2-2v-14c0-1.1.9-2 2-2h17c1.1 0 2 .9 2 2v2h7c.6 0 1 .4 1 1l2 12c0 .5-.4 1-1 1zm-8 4c1.7 0 3-1.3 3-3 0-1.6-1.3-3-3-3s-3 1.3-3 3c0 1.6 1.3 3 3 3zm-15 0c1.7 0 3-1.3 3-3 0-1.6-1.3-3-3-3s-3 1.3-3 3c0 1.6 1.3 3 3 3zm12-19c0-.6-.4-1-1-1H4c-.6 0-1 .4-1 1v12c0 .6.4 1 1 1 .9-1.2 2.3-2 4-2 1.6 0 3.1.8 4 2h7c.3-.4.6-.7 1-1v-12zm2 3v4h6.8l-.8-4h-6zm7.2 6H22v2.1c.3-.1.7-.1 1-.1 1.6 0 3.1.8 4 2h3l-.8-4z"></path>
              </svg></div>
            <div class="shop-setting-header-caption ">
              <div class="shop-setting-header-title text-position1">การจัดส่งของฉัน</div>
              <div class="shop-setting-header-subtitle text-position1">ตั้งค่าช่องทางการขนส่งและค่าขนส่ง</div>
            </div>
          </div>
          <hr class="shop-setting-header-seperator">
        </div>
        <div class="row padding">
          <div class="col-12 col-md-1"></div>
          <div class="col-12 col-md-10">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <b class="primary">การจัดส่งที่รองรับโดย Furnover</b>
                <br>
                <label class="font-color-grey font-size">ผู้ซื้อสามารถตรวจสอบสถานะของพัสดุผ่านแอพพลิเคชั่นได้โดยตรงเมื่อเลือกการจัดส่งที่รองรับโดย
                  Furnover</label>
                <br>
                <br>
                <message class="text-center" [type]="dataService.messageType" [message]="dataService.message"></message>
                <div *ngFor="let item of blindData">
                  <mat-card>
                    <div class="row padding">
                      <div class="col-12">
                        <b>{{item.name}}</b>
                      </div>
                      <div class="col-12 col-md-7">
                        <p class="font-color-grey no-margin font-size">
                          ข้อจำกัด
                        </p>
                        <p class="font-size1 no-margin">
                          {{item.detail}}
                        </p>
                      </div>
                      <div class="col-12 col-md-5">
                        <label class="font-size1">เปิดใช้งานการจัดส่งนี้</label>
                        <mat-slide-toggle class="position-toggle" [(ngModel)]="item.status" (ngModelChange)="onToggleChange(item)"></mat-slide-toggle>
                      </div>
                    </div>
                  </mat-card>
                  <br>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-1"></div>
        </div>
      </mat-card>
      <br>
      <mat-card>
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-8 padding-left">
                <p>&nbsp;
                  <mat-icon svgIcon="calendar" class="font-color-grey"></mat-icon>
                  <b> &nbsp;เวลาเตรียมพัสดุ</b>
                </p>
              </div>
              <div class="col-4 text-right padding-right">
                <button mat-stroked-button color="primary" (click)="openDialog()">แก้ไข</button>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="font-color-grey font-size padding-left">
                  เปลี่ยนแปลงค่า"ระยะเวลาเตรียมพัสดุ" ให้กับสินค้าทุกรายการในร้านของคุณเรียบร้อยแล้ว
                </p>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
