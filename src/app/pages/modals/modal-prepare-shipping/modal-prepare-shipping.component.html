
  <div class="row padding-left">
      <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div> -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <b>เปลี่ยนแปลงค่า"ระยะเวลาเตรียมการจัดส่ง" แบบชุด</b>
      </div>
    </div>
    <div class="row padding-left">
      <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div> -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <label>ฟังก์ชั่นข้างล่างนี้คือการปรับ "เวลาเตรียมพัสดุ" ให้กับสินค้าในร้านของคุณ. โดยคุณสามารถปรับเปลี่ยนได้ 2
          วัน สำหรับสินค้าที่พร้อมส่ง และ สามารถปรับเปลี่ยนได้ 7 วัน สำหรับสินค้าที่ต้องทำการสั่งจองล่วงหน้า</label>
      </div>
    </div>
    <div class="row padding-left">
      <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div> -->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <mat-form-field class="example-full-width">
          <input type="number" matInput placeholder="เวลาเตรียมพัสดุ" [(ngModel)]="shopData.prepareshipping">
        </mat-form-field>
      </div>
    </div>
    <message class="text-center" [type]="dataService.messageType" [message]="dataService.message"></message>
    <div class="row padding-left">
      <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div> -->
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1">
        <button mat-raised-button color="primary" (click)="savePrepareShipping()">อัพเดท</button>
      </div>
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 padding-btn">
        <button mat-stroked-button [mat-dialog-close]>ยกเลิก</button>
      </div>
    </div>
