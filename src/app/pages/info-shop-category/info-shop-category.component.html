<div class="row no-padding">
  <div class="col-sm-12 col-md-1 col-lg-1 col-xl-1 no-padding">

  </div>
  <div class="col-sm-12 col-md-10 col-lg-10 col-xl-10">
    <div class="row padding">
      <div class="col-12">
        <mat-card>
          <div class="row">
            <div class="col-12 col-md-7 padding-left" *ngIf="!isEdit">
              <p>
                <!-- <b>{{item.name}}</b> &nbsp; -->
                <b class="setting-font-header">ตั้งชื่อหมวดหมู่เอง</b> &nbsp;
                <button mat-stroked-button (click)='isEdit = !isEdit' class="setting-bnt-rename"><span class="setting-bnt-text-rename">เปลี่ยนชื่อ</span></button>
              </p>
              <p class="setting-text-set-cat">กำหนดหมวดหมู่สินค้าเอง <span class="padding-left"> รายการสินค้า 0 รายการ</span></p>

            </div>
            <div class="col-12 col-md-7 padding-left" *ngIf="isEdit">
              <div class="col-12">
                <div class="row padding">
                  <div class="col-12 col-md-8 col-lg-8">
                    <mat-form-field class="example-full-width">
                      <input type="password" matInput placeholder="ตั้งชื่อหมวดหมู่เอง">
                    </mat-form-field>
                  </div>
                  <div class="col-12 col-md-2 col-lg-2">
                    <button style="width: 100%" mat-stroked-button class="setting-bnt-rename"><span class="setting-bnt-text-rename">บันทึก</span></button>
                  </div>
                  <div class="col-12 col-md-2 col-lg-2">
                    <button style="width: 100%" mat-stroked-button (click)='isEdit = !isEdit' class="setting-bnt-rename"><span
                        class="setting-bnt-text-rename">ยกเลิก</span></button>
                  </div>
                  <p class="setting-text-set-cat">กำหนดหมวดหมู่สินค้าเอง <span class="padding-left"> รายการสินค้า 0
                      รายการ</span></p>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-4 text-center font-cate">
              เปิดการใช้งานเพื่อให้ผู้ใช้มองเห็นหมวดหมู่นี้
            </div>
            <div class="col-2 col-md-1">
              <mat-slide-toggle class="setting-toggle"></mat-slide-toggle>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
              <div class="padding-bottom padding-top">
                <img class="img" src="./assets/imgs/productLogo.png">
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
              <div class="padding-bottom padding-top">
                <button mat-stroked-button color="primary">เพิ่มสินค้า</button>
              </div>
            </div>
          </div>
        </mat-card>
      </div>

      <div class="col-12">
        <mat-card>
          <div class="row padding">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <div class="col-12 col-md-4 col-sm-4">
                  <mat-form-field>
                    <mat-icon class="search-ic">search</mat-icon>
                    <input matInput placeholder="ค้นหา">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-8 col-lg-8 text-right ">
                  <span class="select">ล่าสุด</span> &nbsp;<span class="un-select">สินค้าขายดี</span> &nbsp;<span class="un-select">ราคา</span>

                </div>
              </div>
            </div>

          </div>


          <div class="col-12 col-md-12 col-lg-12">
            <div class="row padding">
              <div class="col-12 col-md-6 col-lg-6 padding-left1 padding-right1" *ngFor="let item of getProduct">
                <div class="col-12">
                  <div class="row">
                    <div class="col-2 col-md-2 col-lg-2">
                      <img class="img-product" [src]="item.image">
                    </div>
                    <div class="col-2 col-md-2 col-lg-2">
                      <p class="no-margin"> {{item.name}} </p>
                      <p class="no-margin font-price">{{item.price}}</p>
                    </div>
                    <div class="col-2 col-md-2 col-lg-2">

                    </div>
                    <div class="col-6 col-md-6 col-lg-6 text-right pointer">
                      <p class="pointer">+ เพิ่มสินค้า</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>



  <div class="
                    col-sm-12 col-md-1 col-lg-1 col-xl-1 no-padding">

  </div>

</div>
