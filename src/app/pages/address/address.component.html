<div class="row">
  <div class="col-lg-3 col-xl-3 col-xs-12 col-sm-12 col-md-12">
    <side-menu-setting-shop></side-menu-setting-shop>
  </div>

  <div class="col-lg-8">
    <mat-card>
      <app-setting-header></app-setting-header>
      <div class="row">
        <div class="col-6 col-sm-6 col-md-6">
          ที่อยู่
        </div>
        <div class="col-6 col-sm-6 col-md-6 txt-right">
          <button mat-flat-button color="primary" (click)="addClick()">เพิ่มที่อยู่ใหม่</button>
        </div>
      </div>
      <!-- <mat-divider></mat-divider> -->
      <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
          <mat-list  *ngFor="let item of data">
            <mat-list-item>
              <mat-icon mat-list-icon class="icon-green element-style">pin_drop</mat-icon>
              <h4 mat-line><b>{{item.name}}</b></h4>
              <p mat-line>{{item.tel}}</p>
              <p mat-line>{{item.address}}</p>
              <p mat-line>{{item.province}}</p>
              <p mat-line>{{item.district}}</p>
              <p mat-line>{{item.subdistrict}}</p>
              <p mat-line>{{item.postcode}}</p>

              <button mat-icon-button class="element-style">
                <mat-icon class="icon-gray" (click)="clickEdit(item)">edit</mat-icon>
              </button>
              <!-- <mat-icon class="icon-gray" (click)="clickEdit(item)">edit</mat-icon> -->
            </mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
        </div>

        <div class="col-1">
          <!-- <button mat-icon-button>
            <mat-icon (click)="clickdelete(item._id)">delete</mat-icon>
          </button> -->

        </div>
      </div>
    </mat-card>
  </div>
</div>
