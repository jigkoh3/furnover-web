<!-- สร้างโปรโมชั่น -->
<div class="row" *ngIf="!isEdit">
  <div class="col-1"></div>
  <div class="col-10 col-md-10">
    <div class="row">
      <div class="col-12 padding-heder">
        <div class="row padding-heder">
          <div class="col-12 padding-heder">
            <p class="font-header">ข้อมูลโปรโมชั่น</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">ชื่อโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field>
              <input matInput [(ngModel)]="data.title">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="font-form">วันเริ่มต้นของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field>
              <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" (ngModelChange)="startDate($event)" [(ngModel)]="data._startdate">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="font-form">เวลาเริ่มต้นของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field><input matInput type="time" [(ngModel)]="data.start_time"></mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="font-form">วันสิ้นสุดของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field>
              <input matInput [matDatepicker]="dp2" placeholder="Verbose datepicker" (ngModelChange)="endDate($event)" [(ngModel)]="data._enddate">
              <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <div class="col-12 col-md-6">
            <p class="font-form">เวลาสิ้นสุดของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field><input matInput type="time" [(ngModel)]="data.end_time"></mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-5">
          </div>
          <div class="col-12 col-md-2">
            <button style="width:100%" mat-button color="primary" (click)="sendData()">บันทึก</button>
          </div>
          <div class="col-12 col-md-5"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1"></div>
</div>
