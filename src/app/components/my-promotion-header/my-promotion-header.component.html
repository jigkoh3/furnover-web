<div class="row">
  <div class="col-1"></div>
  <div class="col-10 col-md-10">
    <!-- สร้างโปรโมชั่น -->
    <div class="row">
      <div class="col-12 padding-heder">
        <div class="row padding-heder">
          <div class="col-12 padding-heder">
            <p class="font-header">ข้อมูลโปรโมชั่น</p>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">ชื่อโปรโมชั่น</p>
          </div>
          <div class="col-4">
            <input matInput>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">วันเริ่มต้นของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-5">
            <!-- <input matInput type="date" > -->
            <mat-form-field>
              <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" [(ngModel)]="date" (ngModelChange)="getStartDate($event)">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">วันสิ้นสุดของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-5">
            <!-- <input matInput type="date"> -->
            <mat-form-field>
              <input matInput [matDatepicker]="dp2" placeholder="Verbose datepicker" [(ngModel)]="date">
              <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">เวลาเริ่มต้นของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-5">
            <input matInput type="time">
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
            <p class="font-form">เวลาสิ้นสุดของโปรโมชั่น</p>
          </div>
          <div class="col-12 col-md-5">
            <input matInput type="time">
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-12 col-md-3">
          </div>
          <div class="col-12 col-md-1">
            <button style="width:100%" mat-button color="primary">บันทึก</button>
          </div>
        </div>
      </div>
    </div>
